name: Run Tender Bot

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install System Dependencies and Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-fra \
            tesseract-ocr-ara \
            tesseract-ocr-eng \
            poppler-utils \
            antiword \
            wget \
            unzip

          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

          DRIVER_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE)
          wget -q https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tender Bot
        run: python main.py

      # âœ… EXCEL DOWNLOADABLE FILE
      - name: Upload Excel file
        uses: actions/upload-artifact@v4
        with:
          name: marches-publics-excel
          path: marches_publics_services_2020_to_now.xlsx
          if-no-files-found: error

      # Optional CSV
      - name: Upload summary CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tender-results-summary
          path: tender_results_summary.csv
          if-no-files-found: ignore

      # Debug on failure
      - name: Upload debug files on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            error_page_*.png
            error_page_*.html
          if-no-files-found: ignore
